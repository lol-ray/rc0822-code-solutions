<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h1>Learn More</h1>
    <form>
      <div>
        <label for="email">Company Email</label>
        <input type="email" name="email" id="email" placeholder="sally@company.co">
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
      <div>
        <label for="location">Where are you hiring?</label>
        <input type="text" name="location" id="location" placeholder="City, Country">
      </div>
      <div>
        <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
        <select name="engineers" id="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-9">3-9 Engineers</option>
          <option value="10+">10+ Engineers</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
