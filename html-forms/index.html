<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form method="post">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="cool">Why is coding cool?</label>
    </div>
    <div>
      <select name="cool" id="cool">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <br>
    <div>
      <label for="fav-language">Favorite Language (choose one)</label>
    </div>
    <div>
      <label><input type="radio" name="fav-language" value="html">HTML</label>
      <label><input type="radio" name="fav-language" value="css">CSS</label>
      <label><input type="radio" name="fav-language" value="javascript">JavaScript</label>
    </div>
    <br>
    <div>
      <label for="sign-up">Would you like to sign up for more information?</label>
    </div>
    <div>
      <label><input type="checkbox" name="sign-up" value="yes" id="sign-up">Sign me up!</label>
    </div>
    <br>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
